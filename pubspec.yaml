name: teste
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  transparent_image: ^2.0.1
  flutter_hooks: ^0.20.5
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Minecraft
      fonts:
        - asset: fonts/Minecraft.ttf
    - family: Whisper
      fonts:
        - asset: fonts/Whisper-Regular.ttf
